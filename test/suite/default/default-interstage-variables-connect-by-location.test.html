<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/test/img/favicon.ico" type="image/x-icon">
		<title>FMTO - lib/matrix.test</title>
		<link rel="stylesheet" type="text/css" href="/test/style.css" />
	</head>
	<body>
		<h1>lib/matrix</h1>
        <a href="/test/">Back to test index</a>
        <p id="testDefaultRender">
            <canvas id="gpuCanvasDefaultRender"></canvas>
        </p>
		<script type="module">
			import {
                Core,
                DefaultRender
            } from '/src/index.mjs'

            async function main() {
                try {
                    const core = new Core()
                    
                    const hasAdapter = await core.initializeAdapter()
                    const hasDevice = await core.initializeDevice()
                    
                    if (hasAdapter && hasDevice) {
                        const device = core.device
                        const canvas = document.getElementById('gpuCanvasDefaultRender')
                        const context = canvas.getContext('webgpu')
                        const presentationFormat = navigator.gpu.getPreferredCanvasFormat()
                        
                        
    
                        // Create the shader module
                        const shader = `
                            struct OurVertexShaderOutput {
                                @builtin(position) position: vec4f, // The output of a coordinate the GPU uses to draw triangles/lines/points
                                @location(0) color: vec4f,
                            }
    
                            @vertex fn vs(
                                @builtin(vertex_index) vertexIndex : u32
                            ) -> OurVertexShaderOutput {
                                let pos = array(
                                    vec2f( 0.0, 0.5 ), // top center
                                    vec2f( -0.5, -0.5 ), // bottom left
                                    vec2f( 0.5, -0.5 )
                                );
                                var color = array<vec4f, 3>(
                                    vec4f(1, 0, 0, 1), // red
                                    vec4f(0, 1, 0, 1), // green
                                    vec4f(0, 0, 1, 1), // blue
                                );
                                var vsOutput: OurVertexShaderOutput;
                                vsOutput.position = vec4f(pos[vertexIndex], 0.0, 1.0);
                                vsOutput.color = color[vertexIndex];
    
                                return vsOutput;
                            }
    
                            @fragment fn fs(
                                @location(0) color: vec4f // this is an input - the pixel coordinate of the pixel the fragment shader is being asked to compute a color for.
                            ) -> @location(0) vec4f {
                                return color;
                            }
                        `
                        
    
                        
                        function renderCall() {
                            context.configure({
                                device,
                                format: presentationFormat
                            })
        
                            const view = context
                                .getCurrentTexture()
                                .createView()

                            const vertices = new Float32Array([])
                            const BUFFER_SIZE = 0
        
                            const render = new DefaultRender(
                                device,
                                view,
                                vertices,
                                BUFFER_SIZE,
                                shader
                            )

                            render.renderPipelineDescriptorConfig = {
                                label: 'hardcoded rgb triangle pipeline',
                                layout: 'auto',
                                vertex: {
                                    module: render.shaderModule,
                                },
                                fragment: {
                                    module: render.shaderModule,
                                    targets: [{ format: presentationFormat }],
                                },
                            }

                            render.renderPassDescriptorConfig =  {
                                label: 'our basic canvas renderPass',
                                colorAttachments: [
                                    {
                                        view: render.view,

                                        clearValue: [0.3, 0.3, 0.3, 1],
                                        loadOp: 'clear',
                                        storeOp: 'store',
                                    },
                                ],
                            }
                            // Render!
                            console.log("RENDER")
                            render.run(3, false)
                        }
                        
                        const observer = new ResizeObserver(entries => {
                            for (const entry of entries) {

                                const canvas = entry.target
                                const width = entry.contentBoxSize[0].inlineSize
                                const height = entry.contentBoxSize[0].blockSize
                                
                                canvas.width = Math.max(1, Math.min(width, device.limits.maxTextureDimension2D))
                                canvas.height = Math.max(1, Math.min(height, device.limits.maxTextureDimension2D))
    
                                renderCall()
                            }
                        })
    
                        observer.observe(canvas)
                    } else {
                        throw "Could not initialize WebGPU adapter or WebGPU device."
                    }
                } catch (ex) {
                    console.error(ex)
                }
			}
            main()

		</script>
	</body>
</html>
