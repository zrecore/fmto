<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/test/img/favicon.ico" type="image/x-icon">
		<title>FMTO - lib/default/default-render.test</title>
		<link rel="stylesheet" type="text/css" href="/test/style.css" />
	</head>
	<body>
		<h1>lib/default/default-render.test</h1>
        <a href="/test/">Back to test index</a>
        <p id="testDefaultRender">
            <canvas id="gpuCanvasDefaultRender"></canvas>
        </p>
		<script type="module">
			import {
                Core,
                DefaultRender
            } from '/src/index.mjs'

            async function main() {
                try {
                    const core = new Core()
                    
                    const hasAdapter = await core.initializeAdapter()
                    const hasDevice = await core.initializeDevice()
                    
                    if (hasAdapter && hasDevice) {
                        const device = core.device
                        const canvas = document.getElementById('gpuCanvasDefaultRender')
                        const context = canvas.getContext('webgpu')
                        const presentationFormat = navigator.gpu.getPreferredCanvasFormat()
                        
                        
    
                        // Create the shader module
                        const shader = `
                            struct OurStruct {
                                color: vec4f,
                                scale: vec2f,
                                offset: vec2f,
                            };

                            @group(0) @binding(0) var<uniform> ourStruct: OurStruct;
    
                            @vertex fn vs(
                                @builtin(vertex_index) vertexIndex : u32
                            ) -> @builtin(position) vec4f {
                                let pos = array(
                                    vec2f(0.0, 0.5), // top center
                                    vec2f(-0.5, -0.5), // bottom left
                                    vec2f(0.5, -0.5) // bottom right
                                );

                                return vec4f(
                                    pos[vertexIndex] * ourStruct.scale + ourStruct.offset,
                                    0.0,
                                    1.0
                                );
                            }
    
                            @fragment fn fs() -> @location(0) vec4f {
                                return ourStruct.color;
                            }
                        `
                        
    
                        
                        function renderCall() {
                            context.configure({
                                device,
                                format: presentationFormat
                            })
        
                            const view = context
                                .getCurrentTexture()
                                .createView()

                            
                            const uniformBufferSize =
                                4 * 4 + // color is 4 32bit floats (4bytes each)
                                2 * 4 + // scale is 2 32bit floats (4bytes each)
                                2 * 4;  // offset is 2 32bit floats (4bytes each)
                            const uniformBuffer = device.createBuffer({
                                size: uniformBufferSize,
                                usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST
                            })
                            // create a typedarray to hold the values for the uniforms in JavaScript
                            const uniformValues = new Float32Array( uniformBufferSize / 4)

                            // Offsets to the various uniform values in float32 indices
                            const kColorOffset = 0
                            const kScaleOffset = 4
                            const kOffsetOffset = 6

                            uniformValues.set([0, 1, 0, 1], kColorOffset) // Set the color
                            uniformValues.set([-0.5, -0.25], kOffsetOffset) // set the offset
                            
                            const vertices = new Float32Array([])
                            const render = new DefaultRender(
                                device,
                                view,
                                vertices,
                                uniformBufferSize,
                                shader,
                                "vs",
                                "fs"
                            )

                            

                            render.renderPipelineDescriptorConfig = {
                                label: 'hardcoded rgb triangle pipeline',
                                layout: 'auto',
                                vertex: {
                                    module: render.shaderModule,
                                },
                                fragment: {
                                    module: render.shaderModule,
                                    targets: [{ format: presentationFormat }],
                                },
                            }

                            render.renderPassDescriptorConfig =  {
                                label: 'our basic canvas renderPass',
                                colorAttachments: [
                                    {
                                        view: render.view,

                                        clearValue: [0.3, 0.3, 0.3, 1],
                                        loadOp: 'clear',
                                        storeOp: 'store',
                                    },
                                ],
                            }
                            const bindGroup = render.device.createBindGroup({
                                layout: render.renderPipeline.getBindGroupLayout(0),
                                entries: [
                                    {
                                        binding: 0,
                                        resource: {
                                            buffer: uniformBuffer
                                        }
                                    }
                                ]
                            })
                            const aspect = canvas.width / canvas.height
                            uniformValues.set([0.5 / aspect, 0.5], kScaleOffset) // Set the scale

                            // Copy the values from Javascript to the GPU
                            render.device.queue.writeBuffer(uniformBuffer, 0, uniformValues)

                            render.passEncoder.setBindGroup(0, bindGroup)
                            // Render!
                            console.log("RENDER")
                            render.run(3, false)
                        }
                        
                        const observer = new ResizeObserver(entries => {
                            for (const entry of entries) {

                                const canvas = entry.target
                                const width = entry.contentBoxSize[0].inlineSize
                                const height = entry.contentBoxSize[0].blockSize
                                
                                canvas.width = Math.max(1, Math.min(width, device.limits.maxTextureDimension2D))
                                canvas.height = Math.max(1, Math.min(height, device.limits.maxTextureDimension2D))
    
                                renderCall()
                            }
                        })
    
                        observer.observe(canvas)
                    } else {
                        throw "Could not initialize WebGPU adapter or WebGPU device."
                    }
                } catch (ex) {
                    console.error(ex)
                }
			}
            main()

		</script>
	</body>
</html>
