<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>FMTO - math/linear-algebra/cross-product.test</title>
		<link rel="stylesheet" type="text/css" href="/test/style.css" />
	</head>
	<body>
		<h1>linear-algebra/cross-product</h1>
		<a href="/test/index.test.html">Back to test index</a>
        <p id="hasLinearAlgebra"></p>
        <p id="crossProduct3"></p>
		<script type="module">
			import { Core, LinearAlgebra } from '/src/index.mjs'
            import { Vector2D, Vector3D, Vector4D } from '/src/lib/vector.mjs'

			const core = new Core()
			
			const hasAdapter = await core.initializeAdapter()
			const hasDevice = await core.initializeDevice()

			let result_3d = null

			if (hasAdapter && hasDevice) {
				const linearAlgebra = new LinearAlgebra(
					core.device
				)
				if (linearAlgebra)
				{
					document.getElementById('hasLinearAlgebra').textContent = true
				}
				
				const e1_3d = new Vector3D(2.0, 3.0, 4.0)
				const e2_3d = new Vector3D(5.0, 6.0, 7.0)
                
				result_3d = await linearAlgebra.crossProduct(e1_3d, e2_3d)
			}
            
			
            if (result_3d)
            {
                // (3 * 7) - (4 * 6) = -3
                // (4 * 5) - (2 * 7) = 6
                // (2 * 6) - (3 * 5) = -3
                //
                // Expect [-3, 6, -3]
                document
                    .getElementById('crossProduct3')
                    .textContent = result_3d[0] + "," 
                        + result_3d[1] + "," 
                        + result_3d[2]
            }

		</script>
	</body>
</html>
